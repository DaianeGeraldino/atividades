<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

</head>
<body>
    <form action="index.html" method="get">
        <h1>Cadastrar usuário</h1>
        <div class="dadosPessoais">
            <h3>1 Dados Pessoais</h3>
            <label for="name">Nome:</label>
            <input type="name" name="name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" name="name" id="name" required>

            <label for="psw">Senha:</label>
            <input type="password" name="senha" id="senha" required>

            <label for="psw">Confirme a senha:</label>
            <input type="password" name="confSenha" id="confSenha" required>

            <label for="idade">Idade:</label>
            <input type="radio" name="idade" id="idade" value="17anos">
            <label for="idIdade">Acima de 17 anos</label>

            <input type="radio" name="idade" id="idade" value="menor17anos">
            <label for="idIdade">abaixo ou igual 17 anos</label>
        </div>
        <div class="perfil">
            <h3>2 Perfil</h3>
            <label for="desc">Descrição:</label>
            <textarea name="desc" id="desc" cols="50" rows="4">a</textarea>

            <label for="perfil">Perfil trabalho</label>
            <select name="perfilT" id="perfilT">
                <option value="front">Front-End Developer</option>
                <option value="back">Back-End Developer</option>
                <option value="full">FullStack Developer</option>
            </select>

            <label for="inter">Interesses:</label>
            <input type="checkbox" name="checkProg" id="checkProg">
            <label for="checkProg">Programador</label><br>

            <input type="checkbox" name="checkDesig" id="checkDesig">
            <label for="checkProg">Designer</label>

            <input type="checkbox" name="checkAnalista" id="checkAnalista">
            <label for="checkProg">Analista</label>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
